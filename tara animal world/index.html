<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Animals Geography Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <!-- Header Image -->
            <div class="header-section">
                <img src="Taras animal world.png" alt="Animal World Header" class="header-image" />
            </div>
            
            <!-- Map and Animals Container -->
            <div class="map-and-animals">
                <!-- World Map -->
                <div class="map-container">
                    <!-- Background World Map Image -->
                    <div class="world-map-background">
                        <img src="world background.png" 
                             alt="World Map" class="map-image" />
                        
                        <!-- Invisible Interactive Zones -->
                        <div class="interactive-zones">
                        <!-- Arctic Zone -->
                        <div class="drop-zone arctic-zone" data-continent="arctic" 
                             style="position: absolute; top: 2%; left: 0%; width: 100%; height: 15%;">
                            <span class="zone-label">Arctic</span>
                        </div>
                          <!-- North America Zone (adjusted for better Brown Bear placement) -->
                        <div class="drop-zone continent-zone" data-continent="north-america" 
                             style="position: absolute; top: 30%; left: 5%; width: 15%; height: 15%;">
                            <span class="zone-label">North America</span>
                        </div>
                        
                        <!-- South America Zone -->
                        <div class="drop-zone continent-zone" data-continent="south-america" 
                             style="position: absolute; top: 52%; left: 18%; width: 13%; height: 28%;">
                            <span class="zone-label">South America</span>
                        </div>
                          <!-- Europe Zone -->
                        <div class="drop-zone continent-zone" data-continent="europe" 
                             style="position: absolute; top: 20%; left: 45%; width: 18%; height: 18%;">
                            <span class="zone-label">Europe</span>
                        </div>
                        
                        <!-- China Zone (Northern Asia) -->
                        <div class="drop-zone continent-zone" data-continent="china" 
                             style="position: absolute; top: 20%; left: 65%; width: 20%; height: 20%;">
                            <span class="zone-label">China</span>
                        </div>
                        
                        <!-- India Zone (Southern Asia) -->
                        <div class="drop-zone continent-zone" data-continent="india" 
                             style="position: absolute; top: 45%; left: 67%; width: 10%; height: 10%;">
                            <span class="zone-label">India</span>
                        </div>
                          <!-- Africa Zone (repositioned for better accuracy) -->
                        <div class="drop-zone continent-zone" data-continent="africa" 
                             style="position: absolute; top: 40%; left: 48%; width: 12%; height: 30%;">
                            <span class="zone-label">Africa</span>
                        </div>
                        
                        <!-- Australia Zone (repositioned for better accuracy) -->
                        <div class="drop-zone continent-zone" data-continent="australia" 
                             style="position: absolute; top: 62%; left: 85%; width: 10%; height: 10%;">
                            <span class="zone-label">Australia</span>
                        </div>
                        
                        <!-- Antarctica Zone -->
                        <div class="drop-zone continent-zone" data-continent="antarctica" 
                             style="position: absolute; top: 85%; left: 5%; width: 80%; height: 10%;">
                            <span class="zone-label">Antarctica</span>
                        </div>
                        
                        <!-- Ocean Zone -->
                        <div class="drop-zone ocean-zone" data-continent="ocean" 
                             style="position: absolute; top: 60%; left: 2%; width: 15%; height: 20%;">
                            <span class="zone-label">Ocean</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Animals Panel -->
            <div class="animals-panel">
                <div class="animals-container">
                    <div class="animal-card" draggable="true" data-animal="polar-bear" data-correct="arctic">
                        <div class="animal-icon">üêª‚Äç‚ùÑÔ∏è</div>
                    </div>
                    
                    <div class="animal-card" draggable="true" data-animal="penguin" data-correct="antarctica">
                        <div class="animal-icon">üêß</div>
                    </div>
                      <div class="animal-card" draggable="true" data-animal="panda" data-correct="china">
                        <div class="animal-icon">üêº</div>
                    </div>
                    
                    <div class="animal-card" draggable="true" data-animal="tiger" data-correct="india">
                        <div class="animal-icon">üêÖ</div>
                    </div>
                    
                    <div class="animal-card" draggable="true" data-animal="lion" data-correct="africa">
                        <div class="animal-icon">ü¶Å</div>
                    </div>
                    
                    <div class="animal-card" draggable="true" data-animal="whale" data-correct="ocean">
                        <div class="animal-icon">üêã</div>
                    </div>
                    
                    <div class="animal-card" draggable="true" data-animal="kangaroo" data-correct="australia">
                        <div class="animal-icon">ü¶ò</div>
                    </div>
                    
                    <div class="animal-card" draggable="true" data-animal="reindeer" data-correct="europe">
                        <div class="animal-icon">ü¶å</div>
                    </div>
                      <div class="animal-card" draggable="true" data-animal="brown-bear" data-correct="north-america">
                        <div class="animal-icon">üêª</div>
                    </div>
                    
                    <div class="animal-card" draggable="true" data-animal="llama" data-correct="south-america">
                        <div class="animal-icon">ü¶ô</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="celebration-content">
                <img src="animal world celebration.png" alt="Celebration" class="celebration-main-image" />
                <h2>üéâ Great Job! üéâ</h2>
                <p>You matched them all!</p>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>
        
        <!-- Celebration Star -->
        <div class="star" id="celebrationStar">‚≠ê</div>
        
        <!-- Animal Info Card -->
        <div class="animal-info-card" id="animalInfoCard">
            <h2 class="animal-info-name" id="animalInfoName">POLAR BEAR</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
